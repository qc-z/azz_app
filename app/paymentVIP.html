		<script type="text/javascript">

			$(function(){

			})
			function leftBtnClick(){
				getInterface().leftBtnClick();
			}

			$('.payment ').on('tap','.mui-table-view-cell',function(){
				var money = $(this).find('.money').text();
				var mealSta = $(this).find('.money').attr('data-meal');
				getInterface().pay_alert(money,1,mealSta);
			})

			function return_paySure(data){
				if(data.ret==1){
					localStorage.setItem('payState',1);
					setTimeout(function(){
	                    getInterface().leftBtnClick();
	                },1500)
				}
			}
